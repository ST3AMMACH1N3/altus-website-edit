<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Altus Jobs</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/talent.css" />
  </head>
  <body>
    <div class="navigation-mobile container closed">
      <a href="./index.html">
        <img
          class="altus-logo-small"
          src="./assets/images/shared/Altus-Grey-Work-Logo.png"
          alt="Altus"
        />
      </a>
      <div class="menu-btn">
        <h1>MENU</h1>
        <div class="hamburger">
          <div class="hamburger-line"></div>
          <div class="hamburger-line"></div>
          <div class="hamburger-line"></div>
        </div>
      </div>
      <div class="menu container">
        <a href="./talent.html">Talent</a>
        <a href="./employers.html">Employers</a>
        <a href="./company.html">Company</a>
        <a href="./company.html#leadership-section">Team</a>
      </div>
    </div>
    <div class="landing-section">
      <div class="container">
        <div class="navigation">
          <div class="navigation-links">
            <a href="./company.html">COMPANY</a>
            <a href="./talent.html">TALENT</a>
            <a href="./employers.html">EMPLOYERS</a>
          </div>
          <a href="./index.html">
            <img
              class="altus-logo"
              src="./assets/images/shared/Altus-Logo-2020-WHITE-01.png"
              alt="Altus Logo"
              loading="lazy"
            />
          </a>
        </div>
        <div class="main-view">
          <div class="side-text">
            <h1>
              <p class="heading-first">REACH THE</p>
              <p class="heading-keyword">NEXT LEVEL</p>
              <p class="heading-space oblique">
                OF YOUR <span class="bold">CAREER</span>
              </p>
            </h1>
            <button class="gradient-btn">SIGN UP</button>
          </div>
        </div>
        <div class="section-footer"></div>
      </div>
      <img
        class="blocks"
        src="./assets/images/talent/Talent-Graphic-Blocks-Only.png"
        alt="Tall blocks with ladders on them reaching into the clouds"
      />
      <span class="cloud cloud-first"></span>
      <span class="cloud cloud-second"></span>
      <span class="cloud cloud-third"></span>
      <span class="cloud cloud-fourth"></span>
      <div class="transition-arrow">
        <h1>TRANSITION</h1>
        <img
          class="arrow"
          src="./assets/images/talent/Transition-Arrow.png"
          alt=""
        />
      </div>
    </div>
    <div class="footer">
      <div class="footer-top">
        <img
          class="footer-logo"
          src="assets/images/shared/Altus-Logo-2020-WHITE-01.png"
          alt="Altus Logo"
        />
        <div class="footer-links">
          <a href="#">TALENT</a>
          <a href="#">EMPLOYERS</a>
          <a href="#">COMPANY</a>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="social-links">
          <a href="#">
            <img
              src="./assets/images/shared/Linked-In-Icon.png"
              alt="LinkedIn logo"
            />
          </a>
          <a href="#">
            <img src="./assets/images/shared/FB-Logo.png" alt="Facebook logo" />
          </a>
          <a href="#">
            <img
              src="./assets/images/shared/Twitter-Icon.png"
              alt="Twitter logo"
            />
          </a>
          <a href="#">
            <img
              src="./assets/images/shared/Insta-Icon.png"
              alt="Instagram logo"
            />
          </a>
        </div>

        <p class="footer-copyright">
          &copy; 2020 Altus, LLC. All Rights Reserved
        </p>
      </div>
      <span class="footer-bg-img1"></span>
      <span class="footer-bg-img2"></span>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

    ></script>
